[book]
title = "Warp Parse 文档"
authors = ["Warp Parse Team"]
language = "zh-CN"
src = "."

[build]
build-dir = "../book/zh"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "ayu"
git-repository-url = "https://github.com/wp-labs/warp-parse"
additional-css = ["../theme/lang-switch.css", "../theme/version-badge.css"]
additional-js = ["../theme/lang-switch.js", "../theme/version-badge.js", "mermaid.min.js", "mermaid-init.js"]
